type Post {
  id: ID!
  title: String!
  body: String!
  comments: [Comment!]
}

input CreatePostInput {
  title: String!
  body: String!
}

type Query {
  posts: [Post]!
  post(id: String!): Post
}

type Mutation {
  createPost(createPostInput: CreatePostInput): Post
  removePost(id: String!): String
}
