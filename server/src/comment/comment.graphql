type Comment {
  id: ID!
  text: String!
  fk_post_id: String!
  post: Post!
}

input CreateCommentInput {
  text: String!
  fk_post_id: String!
}

type Query {
  comments: [Comment]
  comment(id: String!): Post
}

type Mutation {
  createComment(createCommentInput: CreateCommentInput): Comment
  removeComment(id: String!): String
}
