scalar DateTime

type Comment {
  id: ID!
  text: String!
  fk_post_id: String!
  post: Post!
  createdAt: DateTime
}

input CreateCommentInput {
  text: String!
  fk_post_id: String!
}

type Query {
  comments: [Comment]
  comment(id: String!): Comment
}

type Mutation {
  createComment(createCommentInput: CreateCommentInput): Comment
  deleteComment(id: String!): String
}
