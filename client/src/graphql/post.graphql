query GetAllPosts {
  posts {
    id
    title
    body
    comments {
      id
      text
      fk_post_id
    }
  }
}

query GetPostById($postId: String!) {
  post(id: $postId) {
    id
    title
    body
    comments {
      id
      text
      fk_post_id
    }
  }
}

mutation createPost($createPostInput: CreatePostInput!) {
  createPost(createPostInput: $createPostInput) {
    id
    title
    body
  }
}

mutation removePost($removePostId: String!) {
  removePost(id: $removePostId)
}
